<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather & Insurance Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background-color: #f5f7fb;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #1f2933;
            color: white;
            padding: 1.5rem 1rem;
        }
        .sidebar h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }
        .sidebar label {
            font-size: 0.9rem;
        }
        .main-title {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .card-title {
            font-weight: 600;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h2>Filters</h2>

            <form method="get">
                <div class="mb-3">
                    <label class="form-label">Year</label>
                    <select class="form-select" name="year" onchange="this.form.submit()">
                        {% for year in years %}
                            <option value="{{ year }}"
                                {% if year == selected_year %}selected{% endif %}>
                                {{ year }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">State</label>
                    <select class="form-select" name="state" onchange="this.form.submit()">
                        {% for s in states %}
                            <option value="{{ s }}"
                                {% if s == selected_state %}selected{% endif %}>
                                {{ s }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </form>
        </div>

        <!-- Main -->
        <div class="col-md-9 p-4">
            <h1 class="main-title">Weather & Insurance Dashboard</h1>

            <!-- Charts -->
            <div class="row gy-3 mt-2">

                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">
                                State vs National Premium Trend
                            </h5>
                            {{ trend_chart|safe }}
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">
                                State Comparison – {{ selected_year }}
                            </h5>
                            {{ state_bar_chart|safe }}
                        </div>
                    </div>
                </div>

            </div>

            <!-- US MAP -->
            <div class="row gy-3 mt-4">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">
                                United States Premium Map – {{ selected_year }}
                            </h5>
                            {{ us_map|safe }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Data Preview -->
            <div class="row gy-3 mt-4">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">NAIC Data Preview</h5>
                            {{ naic_preview|safe }}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
